name: Release - Application

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Release Version
        required: true
        default: 1.0.0

run-name: 'version set to ${{ inputs.release-version }} for release'

jobs:
  modules:
    uses: codbex/codbex-infra/.github/workflows/module-release.yaml@main
    with:
      packages: codbex-lead-customer-ext
      packages-build: codbex-lead-custome-ext
      release-version: ${{ inputs.release-version }}
      release-content: |
        ## codbex-lead-custome-ext - ${{ inputs.release-version }}
  
        Lead Customer/Opportunity Extension - Module
  
        ## Installation
  
        ```
        npm install @codbex/codbex-lead-custome-ext@${{ inputs.release-version }}
        ```
  
        ## Access points:
  
        - N/A
    secrets: inherit
